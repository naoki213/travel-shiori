<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>旅のしおり</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

/* 背景画像をGitHubに保存したものに設定 */
body.locked {
  background: url('images/italy_bg.jpg') no-repeat center center/cover;
}

/* 簡易パスワード画面 */
#passwordScreen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  backdrop-filter: blur(4px);
}
#passwordScreen input {
  padding: 10px;
  font-size: 16px;
  margin-bottom: 10px;
}
</style>
</head>
<body class="locked">

<div id="passwordScreen">
  <input type="password" id="passwordInput" placeholder="パスワードを入力">
  <button onclick="checkPassword()">開く</button>
</div>

<script>
function checkPassword() {
  if (document.getElementById("passwordInput").value === "0616") {
    document.getElementById("passwordScreen").style.display = "none";
    document.body.classList.remove("locked");
  } else {
    alert("パスワードが違います");
  }
}
</script>

</body>
</html>
